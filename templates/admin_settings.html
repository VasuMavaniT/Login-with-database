<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <!-- Include Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.17.0-alpha.0/antd.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .setting {
            background: #e9e9e9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: white;
            color: black;
            text-align: center;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        /* Ant Design button classes added */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Add Ant Design classes to maintain original look */
        .ant-btn {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings - Welcome, {{ username }}!</h1>
        <form action="#" method="post">
            <div class="setting">
                <label><input type="checkbox" checked> Enable notifications</label>
                <label><input type="checkbox"> Dark mode</label>
            </div>
            <div class="setting">
                <label for="language">Language:</label>
                <select id="language" name="language" class="ant-select">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                </select>
            </div>
            <div class="setting">
                <label><input type="radio" name="privacy" value="public" checked> Public profile</label>
                <label><input type="radio" name="privacy" value="private"> Private profile</label>
            </div>
            <input type="submit" value="Save Changes" class="ant-btn ant-btn-primary">
        </form>
        <a href="#" class="back-button ant-btn ant-btn-primary" onclick="goBack()">Go Back</a>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
