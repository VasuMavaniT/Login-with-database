<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .notification {
            background: #e9e9e9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: white;
            color: black;
            text-align: center;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <div class="notification">Notification 1: Lorem ipsum dolor sit amet...</div>
        <div class="notification">Notification 2: Consectetur adipiscing elit...</div>
        <div class="notification">Notification 3: Sed do eiusmod tempor incididunt...</div>
        <!-- Add more notifications as needed -->
        <a href="#" class="back-button" onclick="goBack()">Go Back</a>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
