<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333; /* Dark text color */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd; /* Light gray border */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #004080; /* Dark blue */
            color: #fff; /* White text */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray for even rows */
        }

        tr:nth-child(odd) {
            background-color: #cce0ff; /* Light blue for odd rows */
        }
    </style>
</head>
<body>
    <h1>View Users</h1>
    
    {% if users %}
    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No user exists</p>
    {% endif %}
</body>
</html>
