<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
    <!-- Include Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.4/antd.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Consider switching to 'Roboto', 'Helvetica Neue' for consistency with Ant Design */
        }

        h1 {
            color: #333; /* Dark text color */
        }

        /* Ant Design table styles */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #f0f0f0; /* Light gray border for more subtle design */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1890ff; /* Ant Design primary blue */
            color: #fff; /* White text */
        }

        tr:nth-child(even) {
            background-color: #fafafa; /* Light gray for even rows, adjusted for Ant Design */
        }

        tr:nth-child(odd) {
            background-color: #e6f7ff; /* Light blue for odd rows, adjusted for Ant Design */
        }

        .ant-table-thead > tr > th {
            color: #fff;
            background-color: #1890ff;
            border-bottom: 1px solid #f0f0f0;
        }

        .ant-table-tbody > tr > td {
            background-color: #fff;
        }

        .ant-table-tbody > tr:nth-child(odd) > td {
            background-color: #e6f7ff;
        }
        
    </style>
</head>
<body>
    <h1>View Users</h1>
    
    {% if users %}
    <table class="ant-table">
        <thead class="ant-table-thead">
            <tr>
                <th>Username</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody class="ant-table-tbody">
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No user exists</p>
    {% endif %}
</body>
</html>
