<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5; /* Light grey background */
            color: #333; /* Soft black for text */
            padding: 20px;
        }

        .tile {
            width: 100%;
            max-width: 350px; /* More compact width */
            padding: 30px;
            border-radius: 8px; /* Moderately rounded corners for a modern look */
            background: #ffffff; /* White background for the tile */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            text-align: center;
        }


        h1 {
            color: #007BFF; /* Bright blue color for the header */
        }

        h2 {
            color: #5a5a5a; /* Soft black color for headings */
            margin-bottom: 20px;
        }


        input[type=text], input[type=password],
        input[type="submit"] {
            width: 100%; /* Full width */
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #007BFF; /* Sky blue border */
            border-radius: 5px; /* Mildly rounded borders for inputs */
            background: transparent;
            color: #007BFF;
        }

        input[type="submit"] {
            background: #007BFF; /* Sky blue background for buttons */
            color: #ffffff; /* White text */
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .error {
            color: #c00000; /* Red color for error messages */
            font-size: 0.875em;
            margin-top: 5px; /* Spacing for readability */
        }

        .success {
            color: #28a745; /* Green color for success messages */
            font-size: 0.875em;
        }
    </style>
</head>

        <h2>Register</h2>
        <form method="POST" id="registerForm">
            {{ form.hidden_tag() }}
            <input type="text" id="username" name="username" placeholder="Enter Username">
            <div class="error usernameError"></div> <!-- Error message for username -->
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <div class="error passwordError"></div> <!-- Error message for password -->
            <input type="submit" value="Submit">
            {% if not registration_success %}
            <div class="error">
                Registration failed. Please try again.
            </div>
            {% endif %}
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var usernameError = document.querySelector('.usernameError');
            var passwordError = document.querySelector('.passwordError');
            var isValid = true;

            if (username === '') {
                usernameError.textContent = 'Username is required.';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            if (password === '') {
                passwordError.textContent = 'Password is required.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
