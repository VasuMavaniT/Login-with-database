<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #013369; /* Dark blue background for the whole page */
            color: #FF8C00; /* Orange text color */
            padding: 20px;
        }

        h1 {
            color: #FF8C00;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #024e7c; /* Slightly different shade of dark blue */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            color: #013369;
        }

        input[type=submit] {
            width: 100%;
            background-color: #FF8C00;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #ffc042;
        }

        .alert {
            padding: 10px;
            background-color: #f44336; /* Red for errors */
            color: white;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
        }

        .error {
            color: #ff4500; /* Red-orange color for errors */
            font-size: 0.875em;
            margin-bottom: 1px;
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    
    <form method="POST" id="registerForm">
        {{ form.hidden_tag() }}
        <p><input type="text" id="username" name="username" placeholder="Enter Username"></p>
        <p class="error usernameError"></p> <!-- Error message for username -->
        <p><input type="password" id="password" name="password" placeholder="Enter password"></p>
        <p class="error passwordError"></p> <!-- Error message for password -->
        <p><input type="submit" id="submit" name="submit" value="Submit"></p>
        {% if not registration_success %}
        <span class="error">
            Registration failed. Please try again. 
        </span>
        {% endif %}
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var usernameError = document.querySelector('.usernameError');
            var passwordError = document.querySelector('.passwordError');
            var isValid = true;

            if (username === '') {
                usernameError.textContent = 'Username is required.';
                isValid = false;
            } else {
                usernameError.textContent = ''; // Clear the error message
            }

            if (password === '') {
                passwordError.textContent = 'Password is required.';
                isValid = false;
            } else {
                passwordError.textContent = ''; // Clear the error message
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
