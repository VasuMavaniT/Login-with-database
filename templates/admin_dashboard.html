<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.4/antd.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-item {
            width: calc(25% - 10px);
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            font-size: 16px;
        }

        .dashboard-item img {
            display: block;
            max-width: 80px;
            margin: 0 auto 10px;
        }

        .welcome-message {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 6px 15px;
            background-color: #1890ff; /* Ant Design primary blue */
            color: white;
            text-align: center;
            text-decoration: none;
            border: 1px solid #1890ff;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Adjust layout for small screens */
        @media (max-width: 600px) {
            .dashboard-item {
                width: calc(50% - 10px);
            }
        }

        .container {
            display: flex;
            justify-content: center; /* Center the contents horizontally */
            align-items: center; /* Align items vertically */
            margin-top: 20px; /* Adjust this value based on your layout */
            width: 100%; /* Ensure the container takes full width to center the button effectively */
        }
    </style>
</head>
<body>
    <h1 class="welcome-message">Welcome, Admin!</h1>  
    <div class="dashboard">
        <div class="dashboard-item profile-management">
            <a href="/admin_profile" class="ant-btn-link">
                <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile Image">
                Profile Management
            </a>
        </div>
        <div class="dashboard-item view-notifications">
            <a href="/admin_notifications" class="ant-btn-link">
                <img src="{{ url_for('static', filename='notification.png') }}" alt="Notification Image">
                View Notifications
            </a>
        </div>
        <div class="dashboard-item debug-logs">
            <a href="/admin_logs" class="ant-btn-link">
                <img src="{{ url_for('static', filename='debug.png') }}" alt="Debug Image">
                Debug Logs
            </a>
        </div>
        <div class="dashboard-item manage-users">
            <a href="/admin_manage" class="ant-btn-link">
                <img src="{{ url_for('static', filename='user.png') }}" alt="User Image">
                Manage Users
            </a>
        </div>
        <div class="dashboard-item system-settings">
            <a href="/admin_settings" class="ant-btn-link">
                <img src="{{ url_for('static', filename='system.png') }}" alt="System Image">
                System Settings
            </a>
        </div>
        <div class="dashboard-item view-reports">
            <a href="/admin_reports" class="ant-btn-link">
                <img src="{{ url_for('static', filename='report.png') }}" alt="Report Image">
                View Reports
            </a>
        </div>
        <div class="dashboard-item documentation">
            <a href="/documentation" class="ant-btn-link">
                <img src="{{ url_for('static', filename='documentation.png') }}" alt="Documentation Image">
                Documentation
            </a>
        </div>
    </div>
    <div class="container">
    <a href="#" class="back-button ant-btn ant-btn-primary" onclick="goBack()">Go Back</a>
    </div>
</body>
</html>
