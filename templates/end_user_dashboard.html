<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            max-width: 600px; /* Adjust as needed */
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-item {
            width: calc(50% - 20px); /* Adjust for spacing */
            margin-bottom: 20px; /* Adjust spacing between rows */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        .dashboard-item img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="welcome-message">Welcome, User!</h1>
    <div class="dashboard">
        <div class="dashboard-item profile-management">
            <a href="/user1">
                <img src="{{ url_for('static', filename='profile.png') }}" alt="Example Image">
                Profile Management
            </a>
        </div>
        <div class="dashboard-item view-notifications">
            <a href="/user2">
                <img src="{{ url_for('static', filename='notification.png') }}" alt="Example Image">
                View Notifications
            </a>
        </div>
    </div>
</body>
</html>
