<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Notifications</title>
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.4/antd.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .back-button {
            display: inline-block;
            padding: 6px 15px;
            background-color: #1890ff; /* Ant Design primary blue */
            color: white;
            text-align: center;
            text-decoration: none;
            border: 1px solid #1890ff;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <h2 class="page-title">View Notifications</h2>
        <!-- Using Ant Design classes for the notifications -->
        <div class="ant-alert ant-alert-info" style="margin-bottom: 10px;">
            Notification 1: Lorem ipsum dolor sit amet...
        </div>
        <div class="ant-alert ant-alert-info" style="margin-bottom: 10px;">
            Notification 2: Consectetur adipiscing elit...
        </div>
        <div class="ant-alert ant-alert-info" style="margin-bottom: 10px;">
            Notification 3: Sed do eiusmod tempor incididunt...
        </div>
        <button class="back-button ant-btn ant-btn-primary" onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
